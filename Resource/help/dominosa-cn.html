    <body>
        <div class="about_us" >
            <p class="cont_1">
            游戏介绍 <br>
            </p>
            <p class="cont_4">
            数邻是一种逻辑解谜游戏，它规则简单，但解题过程富有挑战性。玩家需要再最短的时间内找出棋盘上所有相邻数对。每两个数字组成的数对只能出现一次。<br><br>
            </p>
            <p class="cont_1">
            操作技巧 <br>
            </p>
            <p class="cont_4">
            在两个相邻数字之间点击即标记为数对。长按已判断出不是数对的数字键可以将它们用分隔线隔开。当出现红色数对时即表示有相同数对冲突。<br><br>
            </p>
        </div>
    </body>
