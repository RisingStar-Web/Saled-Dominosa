        <div class="about_us" >
            <p class="cont_1">
            游戏介绍 <br>
            </p>
            <p class="cont_4">
            惯性是一种风靡全球的逻辑解谜游戏。游戏中您是一颗绿色的小球，您的目标是避开地雷，滚动搜集屏幕上的所有宝石。<br><br>
            </p>
            <p class="cont_1">
            操作技巧 <br>
            </p>
            <p class="cont_4">
            您能够向四面八方移动这颗绿色的小球。当遇到了任何障碍物小球就停止滚动。一堵堵墙能够阻止小球向前滚动；当遇到地面有栅栏时，小球只能一步步通过栅栏；当前方没有以上物体时，小球将不停的向四面八方滚动。<br><br>
            注意：当滚动并撞到了地雷时，游戏结束。即使是最后一刻，您也不能够放松警惕哦。您需要安全无误的搜集到所有的宝石。快来比比看谁用的时间最少吧！
            </p>
        </div>
