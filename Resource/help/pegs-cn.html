    <head>
        <meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

    <body>
        <div class="about_us" >
            <p class="cont_1">
            游戏介绍<br>
            </p>
            <p class="cont_4">
            游戏中您能够看到一系列蓝色的棋子摆放在不同样式的棋盘上。您能够跳动蓝色棋子（水平方向或垂直方向）到空白的格子中，蓝色棋子跳过棋子将被移除。<br><br>
            </p>
            <p class="cont_1">
            获胜条件<br>
            </p>
            <p class="cont_4">
                当通过跳动不断的移除棋子后，只有当棋盘上只剩下一颗棋子时游戏获胜。不同种类型的棋盘我们均能保证至少有一种方法供您完成游戏。<br><br>
            </p>
            <p class="cont_1">
            游戏控制<br>
            </p>
            <p class="cont_4">
            当跳过棋子有空格的时候，您能够在水平和垂直方向移动该棋子；但注意只能够跳过一个棋子。当不能够实现目标时，您需要点击左下角的重新开始按钮。
            </p>
            <p class="cont_4">
            最后，当只剩下一颗棋子时游戏结束。我们会根据您的用时进行世界范围的排名；希望您玩的愉快，并取得好成绩。<br>
            </p>
        </div>
    </body>
</html>
